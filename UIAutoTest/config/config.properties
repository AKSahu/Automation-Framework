# url is the base url of the application
url=http://demo.testlink.org/latest/login.php

# login details
username=admin
password=admin

# browser can be firefox, chrome, ie, safari, html
browser=chrome

# coreAFLoc is the location of coreAF relative to build.xml of test project
coreAFLoc = C:\\Users\\aswinis\\git\\WebAutomationFramework\\CoreAF

# directory to place screenshots (relative path)
screenshotsDirectory=../UIAutoTest/screenshots

# directory to place screenshots (relative path)
reportsDirectory=../UIAutoTest/reports

# timeout is the waiting time in seconds
timeout = 10000

# Use this if wanting to produce reporting/screenshots after a successful test case execution
# true|false
doReportingOnTestSuccess=true

# Use this if wanting to produce reporting/screenshots after a failed test case execution
# true|false
doReportingOnTestFail=true

# Use this if wanting to produce reporting/screenshots after a skipped test case execution
# true|false
doReportingOnTestSkip=true

# Use this if wanting to produce custom report with all the details of test execution
# true|false
doCustomReporting=true

# Capture list of selenium commands for the configuration methods
# true|false
captureConfigurationCommands = true

# Capture list of selenium commands
# true|false
captureSeleniumCommands=true

# Show environment details
# true|false
showEnvironmentDetails=true

abortTestRun=true
isTestCaseFailed=false
